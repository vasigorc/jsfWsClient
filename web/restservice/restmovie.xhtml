<!DOCTYPE html   [
    <!ENTITY nbsp "&#160;"> 
    ]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <ui:fragment rendered="#{restService.movieCurrent}">
            <h:form>
                <p> 
                    <h:selectOneMenu id="rUsrSelection" style="width: 18em; " styleClass="form-control" value="#{rMovieBean.usrSelection}">
                        <f:selectItems value="#{moviesTitles.movies}"/>
                    </h:selectOneMenu>
                    <br/>
                    <p:commandButton id="rSubmission" action="#{rMovieBean.findMovie()}" class="btn btn-default" type="submit" value="Get Movie Info">
                        <f:ajax execute="@form" event="click" render="rMoviePanel"/>
                    </p:commandButton>                        
                </p>
                <p></p>
                <p>
                    <h:panelGrid id="rMoviePanel" cellpadding="1px" columnClasses="italic" bgcolor="transparent" columns="2">
                        <h:outputText styleClass="biggerCopy" id="rMvTitle" value="#{rMovieBean.usrSelection}"/>
                        <h:outputText value="#{rMovieBean.movie.getReleased()}"/>

                        Genre
                        <h:outputText value="#{rMovieBean.movie.getGenre()}"/>

                        Duration
                        <h:outputText value="#{rMovieBean.movie.duration}"/>

                        Rank
                        <h:outputText value="#{rMovieBean.movie.rank}"/>

                        Show Times
                        <h:panelGroup>
                            <ui:repeat var="showtime" varStatus="status" value="#{rMovieBean.movie.showingon}">
                                #{showtime};&nbsp;
                            </ui:repeat>
                        </h:panelGroup>

                        No Passes
                        <h:outputText value="#{rMovieBean.movie.noPasses}"/>

                        Actors
                        <h:panelGroup>
                            <ui:repeat var="actor" varStatus="status" value="#{rMovieBean.movie.actors}">
                                #{actor};&nbsp;
                            </ui:repeat>
                        </h:panelGroup>

                        Directors
                        <h:panelGroup>
                            <ui:repeat var="director" varStatus="status" value="#{rMovieBean.movie.directors}">
                                #{director};&nbsp;
                            </ui:repeat>
                        </h:panelGroup>

                        Producers
                        <h:panelGroup>
                            <ui:repeat var="producer" varStatus="status" value="#{rMovieBean.movie.producers}">
                                #{producer};&nbsp;
                            </ui:repeat>
                        </h:panelGroup>

                        Writers
                        <h:panelGroup>
                            <ui:repeat var="writer" varStatus="status" value="#{rMovieBean.movie.writers}">
                                #{writer};&nbsp;
                            </ui:repeat>
                        </h:panelGroup>

                        Studios
                        <h:panelGroup>
                            <ui:repeat var="studio" varStatus="status" value="#{rMovieBean.movie.studios}">
                                #{studio};&nbsp;
                            </ui:repeat>
                        </h:panelGroup>
                    </h:panelGrid>
                </p>
            </h:form>
        </ui:fragment>
    </ui:composition>
</html>
